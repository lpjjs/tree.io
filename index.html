<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐</title>
  <script type='text/javascript'>

    document.addEventListener("click", function(event) {
      // Create an element to hold the text and image
      let elem = document.createElement("div");
      let image = document.getElementById("image");
      // Set the element's style properties
      elem.style.color = "#E94F06";
      elem.style.zIndex = 9999;
      elem.style.position = "absolute";
      elem.style.userSelect = "none";
      elem.style.fontSize = Math.random() * 10 + 8 + "px";

      // Set the element's position based on the mouse cursor's coordinates
      let x = event.pageX;
      let y = event.pageY;
      elem.style.left = x - 10 + "px";
      elem.style.top = y - 20 + "px";

      // Generate a random number between 0 and 1
      let randomNumber = Math.random();

      // Set the element's text based on the random number
      if (randomNumber < 0.25) {
        elem.innerText = "杰杰";
        image.src = "img1.png";
      } else if (randomNumber < 0.5) {
        elem.innerText = "郦";
        image.src = "img2.png";
      } else if (randomNumber < 0.75) {
        elem.innerText = "苹";
        image.src = "img3.png";
      } else {
        elem.innerText = "❤";
        image.src = "img4.png";
      }


      setTimeout(function() {
        let increase = 0;
        let anim = setInterval(function() {
          // Increment the animation progress and update the element's style properties
          increase++;
          elem.style.top = y - 20 - increase + "px";
          elem.style.opacity = (150 - increase) / 120;

          // Clear the interval and remove the element when the animation is complete
          if (increase === 150) {
            clearInterval(anim);
            document.body.removeChild(elem);
          }
        }, 8);
      }, 70);

      // Append the element to the page
      document.body.appendChild(elem);
    });


  </script>
  <style>
    .top-left {
      position: absolute;
      left: 0;
      top: 0;
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: rgb(54, 66, 70);
    }

    .tree {
      position: relative;
      width: 500px;
      height: 700px;
      display: flex;
      justify-content: center;
    }
    /*绘制星星*/
    .star {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: rgb(236, 234, 167);
      z-index: 999;
      clip-path: polygon(50% 0, 65% 40%, 100% 40%, 72% 60%,
      85% 100%, 50% 75%, 15% 100%, 28% 60%, 0 40%, 35% 40%);
    }
    .tree li{
      position: absolute;
      top: 25px;
      width: 2px;
      /*颜色渐变*/
      background: linear-gradient(rgba(46,204,113,0),rgba(46,204,113,.25));
      transform-origin: 0 0;
      /*按照规定的动画 4秒内播放完毕 低速开始和结束 无限次播放*/
      animation: swing 10s ease-in-out infinite;
      height: calc(var(--i)*4px);
      /*动画开始前的等待时间*/
      animation-delay:calc(var(--i)*-0.23s);
    }

    @keyframes swing{
      0%,
      100%{
        transform: rotate(-30deg);
      }
      0%{
        opacity: 1;
      }
      5%,45%{
        opacity: 0.25;
      }
      50%,100%{
        opacity: 1;
      }
      50%{
        transform: rotate(30deg);
      }
    }
    .tree li::before{
      content: '';
      font-size: 1px;
      position: absolute;
      left: -1px;
      bottom: 1px;
      width: 3px;
      height: 3px;
    }
    .tree li:nth-child(4n)::before{
      background-color: #D8334A;
      color: #D8334A;
    }
    .tree li:nth-child(4n+1)::before{
      background-color: #FFCE54;
      color: #FFCE54
    }
    .tree li:nth-child(4n+2)::before{
      background-color: #2ECC71;
      color: #2ECC71
    }
    .tree li:nth-child(4n+3)::before{
      background-color: #5D9CEC;
      color: #5D9CEC
    }
    img{
      width: 450px;
      height: 500px;
      bottom: 0;
    }


  </style>
</head>

<body>
<ul class="tree">
  <div class="star"></div>
</ul>
<img id="image" src="" alt="" style="position: absolute;">
</body>
<script>
  let tree = document.querySelector('.tree')
  for (let i = 0; i < 128; i++) {
    let li = document.createElement('li')
    li.style = "--i:" + i
    tree.appendChild(li)
  }
</script>

</html>
